<section id="id-card-main">
    <div class="row">

            <div class="container d-flex justify-content-center">
                <div class="card p-3 py-4">
                    <div class="text-center"> <img src="images/efty1.jpg" width="150" class="rounded-circle">
                        <h3 class="mt-2">Ashikur Rahmnan</h3> <span class="mt-1 clearfix">Web developer</span>

                            <div class="col-4 m-auto">

                            </div>

            </div>
